
<header class="bar-title">
  <a class="button" href="#">
    About
  </a>
  <h1 class="title">Wake Up Call 1.0</h1>
  <a class="button" href="#create" data-transition="slide-in">
    New
  </a>
</header>
<div class="content">
  <ul class="list">
    <li ng-repeat="alarm in alarms">
      <a href="#details/{{alarm.id}}">
        {{alarm.date}} - {{alarm.time}} - {{alarm.msg}}
        <span class="chevron"></span>
      </a>
    </li>
  </ul>
</div>
